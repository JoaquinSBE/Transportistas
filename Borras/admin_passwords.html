<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Log de Contraseñas</title>
  <style>
    body { font-family: Arial,sans-serif; padding:20px; background:#f5f5f5; }
    .container { max-width:800px; margin:0 auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    h1 { text-align:center; color:#333; }
    pre { background:#eee; padding:10px; border-radius:4px; max-height:600px; overflow:auto; }
    a { display:block; text-align:center; margin-top:20px; color:#007bff; text-decoration:none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Log de Contraseñas</h1>
    <pre>
{% for line in lines %}
{{ line }}
{% else %}
(No se han cambiado contraseñas todavía)
{% endfor %}
    </pre>
    <a href="{{ url_for('admin_panel') }}">← Volver al panel</a>
  </div>
</body>
</html>
