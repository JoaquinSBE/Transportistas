<!doctype html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingresar | Gestión Logística</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --bs-font-sans-serif: 'Inter', sans-serif;
      --bs-primary: #2563eb;
      --bs-body-bg: #f3f4f6;
    }

    body {
      font-family: var(--bs-font-sans-serif);
      background-color: var(--bs-body-bg);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* --- LOGIN CARD --- */
    .login-card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 16px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      padding: 2.5rem;
      position: relative;
      overflow: hidden;
    }
    
    /* Barra superior de color */
    .login-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--bs-primary), #60a5fa);
    }

    .brand-section {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .logo-icon {
      width: 56px;
      height: 56px;
      background: rgba(37, 99, 235, 0.1);
      color: var(--bs-primary);
      border-radius: 14px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .login-title { font-weight: 700; color: #111827; margin-bottom: 0.25rem; }
    .login-subtitle { color: #6b7280; font-size: 0.875rem; }

    /* --- INPUTS --- */
    .form-label { font-size: 0.85rem; font-weight: 600; color: #374151; margin-bottom: 0.5rem; }
    
    .input-group-text {
      background-color: #f9fafb;
      border-color: #d1d5db;
      color: #9ca3af;
      border-right: none;
    }
    
    .form-control {
      border-color: #d1d5db;
      border-left: none;
      font-size: 0.95rem;
      padding: 0.7rem 0.75rem;
      box-shadow: none;
    }
    
    .form-control:focus {
      border-color: var(--bs-primary);
      box-shadow: none; /* Quitamos el glow default para personalizar el borde del grupo */
    }

    /* Efecto Focus en el Grupo */
    .input-group:focus-within .input-group-text,
    .input-group:focus-within .form-control,
    .input-group:focus-within .btn-toggle {
       border-color: var(--bs-primary);
       box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* Botón Ver Clave */
    .btn-toggle {
      background-color: #fff;
      border: 1px solid #d1d5db;
      border-left: none;
      color: #9ca3af;
      z-index: 5;
    }
    .btn-toggle:hover { background-color: #f9fafb; color: #4b5563; }

    /* Botón Ingresar */
    .btn-login {
      padding: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      background-color: var(--bs-primary);
      border: none;
      box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
      transition: transform 0.1s;
    }
    .btn-login:hover {
      background-color: #1d4ed8;
      transform: translateY(-1px);
    }
    .btn-login:active { transform: translateY(0); }

    .footer-text {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.75rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>

  <div class="login-card animate__animated animate__fadeInUp">
    
    <div class="brand-section">
      <div class="logo-icon">
        <i class="fa-solid fa-truck-fast"></i>
      </div>
      <h1 class="h4 login-title">Bienvenido</h1>
      <p class="login-subtitle">Ingresa tus credenciales para continuar</p>
    </div>

    <form method="post" action="{{ url_for('login') }}">
      
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
          <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ej: juan.perez" autofocus required>
        </div>
      </div>

      <div class="mb-4">
        <label for="clave" class="form-label">Contraseña</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
          <input type="password" class="form-control" id="clave" name="clave" placeholder="••••••••" required>
          <button class="btn btn-toggle" type="button" onclick="togglePass()">
            <i class="fa-regular fa-eye" id="eye-icon"></i>
          </button>
        </div>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary btn-login" type="submit">
          Iniciar Sesión
        </button>
      </div>

    </form>

    <div class="footer-text">
      © San Benito Energía
    </div>

  </div>

  <script>
    // 1. Toggle Password
    function togglePass() {
      const input = document.getElementById('clave');
      const icon = document.getElementById('eye-icon');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
      input.focus();
    }

    // 2. SweetAlert para Errores (Flash Messages)
    document.addEventListener('DOMContentLoaded', () => {
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            // Detectamos si es error para mostrar icono rojo
            const isError = "{{ 'error' if category in ['error','danger'] else 'success' }}" === 'error';
            
            Swal.fire({
              title: isError ? 'Error de Acceso' : 'Información',
              text: "{{ message }}",
              icon: isError ? 'error' : 'info',
              confirmButtonColor: '#2563eb',
              confirmButtonText: 'Intentar de nuevo'
            });
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      // 3. Enter en usuario salta a clave
      const userInput = document.getElementById('usuario');
      userInput.addEventListener('keydown', (e) => {
        if(e.key === 'Enter') {
          e.preventDefault();
          document.getElementById('clave').focus();
        }
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
